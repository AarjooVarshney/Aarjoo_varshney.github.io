<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ORDER PLACED | E-COMMERCE WEBSITE BY Aarjoo</title>
    <!-- favicon -->
    <link rel="icon" href="https://yt3.ggpht.com/a/AGF-l78km1YyNXmF0r3-0CycCA0HLA_i6zYn_8NZEg=s900-c-k-c0xffffffff-no-rj-mo" type="image/gif" sizes="16x16">
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/4a3b1f73a2.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/orderPlaced.css">
</head>
<body>  
    <!-- HEADER -->
    <div id="headerContainer"></div>
    
    <!-- ORDER PLACED -->
    <div id="orderContainer">
        <div id="check"><i class="fas fa-check-circle"></i></div>
        
        <div id="aboutCheck">
            <h1>Order Placed Successfully!</h1>
            <p>We've sent you an email with the Order details.</p>
        </div>
    </div>
    
    <!-- FOOTER -->
    <div id="footerContainer"></div>

    <script>
        function load(url, containerId) {
            var req = new XMLHttpRequest();
            req.open("GET", url, true); // Use asynchronous request
            req.onload = function() {
                if (req.status == 200) {
                    document.getElementById(containerId).innerHTML = req.responseText;
                } else {
                    console.error("Failed to load: " + url);
                }
            };
            req.onerror = function() {
                console.error("Failed to load: " + url);
            };
            req.send();
        }

        load("header.html", "headerContainer");
        load("footer.html", "footerContainer");
    </script>

    <script src="/orderPlaced.js"></script>
</body>
</html>
